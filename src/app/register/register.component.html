<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="main">
                <h4 class="text-center">Bank application registration
                   <!-- <h5 class="text-center">{{aim}}</h5> -->
                </h4>
               
               
                <br>

                <form [formGroup] = "registerForm" (ngSubmit)="register()" >
                <input type="text" name="username" class="text" id="uname" formControlName="uname"   placeholder="user name">

                <div *ngIf = "(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors" class="errors">Username is required and only alphabets allowed</div>

                <input type="text" name="accnum" id="accnotext"  #accno [value]="acno"  class="text" formControlName="acno" placeholder="acc number"> 

                <div *ngIf = "(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty) && this.registerForm.get('acno')?.errors" class="errors">acno is required and only alphabets allowed</div>

                <input type="password" name="pass" id="pwdtext"   class="text" formControlName="pswd" placeholder="password"> 

                <div *ngIf = "(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty) && this.registerForm.get('pswd')?.errors" class="errors">Pswd is required and only alphabets allowed</div>

                <input type="submit" value="register" class="buttonbutefct btn btn-primary"> <br>
                </form>
               
               
                <!-- <input type="button" value="create New Account" class="button button1 butefct">-->
                
                <br> <br>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
