<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1>Transaction History</h1>
<table>
    <thead>
        <tr>
            <th>Amount</th>
            <th>Type</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transaction of transactions">
            <td>{{transaction.amount}}</td>
            <td>{{transaction.type}}</td>
        </tr>
        
    </tbody>
</table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
